<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>

  <link rel="stylesheet" href="./assets/styles/index.css">

</head>
<body>

  <div id="wrapper-block">

    <div id="Result">
      <p id="yourResult">Your result</p>
      <div id="circle">
        <p id="yourScore">76</p>
        <p id="maxScore">of 100</p>
      </div>
      <p id="Great">Great</p>
      <p id="statistic">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="Summary">
      <p id="yourSummary">Summary</p>

      <div id="stats">
        <div class="stats" id="reaction">
          <div class="div1">
            <img src="./assets/images/icon-reaction.svg" alt="bolt icon">
            <p class="statsName">Reaction</p>
          </div>
          <div class="div2">
            <p class="p1">80&nbsp;</p>
            <p class="p2">/ 100</p>
          </div>
        </div>

        <div class="stats" id="memory">
          <div class="div1">
            <img src="./assets/images/icon-memory.svg" alt="brain icon">
            <p class="statsName">Memory</p>
          </div>
          <div class="div2">
            <p class="p1">92&nbsp;</p>
            <p class="p2">/ 100</p>
          </div>
        </div>

        <div class="stats" id="verbal">
          <div class="div1">
            <img src="./assets/images/icon-verbal.svg" alt="message icon">
            <p class="statsName">Verbal</p>
          </div>
          <div class="div2">
            <p class="p1">61&nbsp;</p>
            <p class="p2">/ 100</p>
          </div>
        </div>

        <div class="stats" id="visual">
          <div class="div1">
            <img src="./assets/images/icon-visual.svg" alt="eye icon">
            <p class="statsName">Visual</p>
          </div>
          <div class="div2">
            <p class="p1">72&nbsp;</p>
            <p class="p2">/ 100</p>
          </div>
        </div>
      </div>
      <button id="button">Continue</button>
    </div>
  </div>  
</body>
</html>
